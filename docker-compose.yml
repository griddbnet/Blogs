version: '3'

services:
  griddb-server:
    build:
      context: griddb-server
      dockerfile: Dockerfile
    container_name: griddb-server
    expose:
      - '10001'
      - '10010'
      - '10020'
      - '10040'
      - '20001'
      - '41999'
    environment:
      NOTIFICATION_MEMBER: 1
      GRIDDB_CLUSTER_NAME: myCluster

  api:
    build:
      context: api
      dockerfile: Dockerfile
    container_name: api
    ports:
      - "8080:8080"
    restart: unless-stopped
    depends_on: 
      - griddb-server
    links: 
      - griddb-server
