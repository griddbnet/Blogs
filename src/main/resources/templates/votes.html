<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0" />
    <title>Votes</title>

    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
    <style>
        .badge {
            margin-left: -10px;
            background-color: #E91E63 !important;
        }
    </style>
</head>

<body>
    <div th:replace="~{fragments/header :: header}"></div>

    <div class="container-fluid" style="max-width: 900px; margin: 0 auto;">
        <h2 class="text-center">Let's Vote</h2>

        <div th:if="${message != null}"
            class="alert alert-success alert-dismissible fade show text-center message js-alert" role="alert">
            [[${message}]]
            <button type="button" class="close btn-sm" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>

        <div class="my-3">
        </div>

        <div th:if="${blogs.size() > 0}">
            <table class="table table-hover table-responsive-xl">
                <thead class="thead-light">
                    <tr>
                        <th scope="col">Title</th>
                        <th scope="col">Vote Up</th>
                        <th scope="col">Vote Down</th>
                        <th scope="col">Created At</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="blog : ${blogs}">
                        <th scope="row">[[${blog.title}]]</th>
                        <td>
                            <a th:href="@{'/votes/up/' + ${blog.id}}" title="Vote Up" class="btn btn-outline-success"
                                role="button">
                                <i class="fa fa-thumbs-up"></i>
                                <span type="text" th:text="${blog.voteUpCount}" class="btn-label"></span>
                            </a>
                        </td>
                        <td>
                            <a th:href="@{'/votes/down/' + ${blog.id}}" title="Vote Down" class="btn btn-outline-danger"
                                role="button">
                                <i class="fa fa-thumbs-down"></i>
                                <span type="text" th:text="${blog.voteDownCount}" class="btn-label"></span>
                            </a>
                        </td>

                        <td>[[${blog.createdAt}]]</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div th:unless="${blogs.size() > 0}">
            <span>No blogs found!</span>
        </div>

    </div>

    <div th:replace="~{fragments/footer :: footer}"></div>

    <script type="text/javascript">
        if (document.querySelector('.js-alert')) {
            document.querySelectorAll('.js-alert').forEach(function ($el) {
                setTimeout(() => {
                    $el.classList.remove('show');
                }, 2000);
            });
        }
    </script>

</body>

</html>
